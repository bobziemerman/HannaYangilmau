<!DOCTYPE html>
<html>
<head>
    <title>Hanna Yangilmau</title>
    <link rel="shortcut icon" href="favicon.ico">

    <!-- CSS Libraries -->
    <link href="https://fonts.googleapis.com/css?family=Molengo" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="libs/isteven/isteven.css">
    <link rel="stylesheet" href="libs/lightbox/lightbox.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main" ng-app="hanna" ng-controller="main">
        <div class="header">
            <div class="full-width row height--100">
                <div class="col-12 col-sm-6 center--v height--100 height--xs--50">
                    <a class="height--100" href="index.html">
                        <span class="logo"></span>
                    </a>
                </div>
                <div class="header-controls col-12 col-sm-6 height--100 height--xs--50">
                    <div class="row height--100">
                        <div class="nav col-12 col-lg-6 center">
                            <div class="row height--100 width--100">
                                <div class="col-6" ng-click="toGallery()">
                                    <span class="nav__item nav-link gallery-link active"></span>
                                </div>
                                <div class="col-6">
                                    <a href="shop.html">
                                        <span class="nav__item nav-link shop-link"></span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="social col-6 center">
                            <div class="row center height--100">
                                <div class="col-3">
                                    <a href="https://www.facebook.com/heyangilmau">
                                        <span class="nav-link fb-link"></span>
                                    </a>
                                </div>
                                <div class="col-3">
                                    <a href="https://www.instagram.com/heyangilmau">
                                        <span class="nav-link insta-link"></span>
                                    </a>
                                </div>
                                <div class="col-3">
                                    <a href="https://heyangilmau.tumblr.com">
                                        <span class="nav-link tumblr-link"></span>
                                    </a>
                                </div>
                                <div class="col-3">
                                    <a href="https://twitter.com/heyangilmau">
                                        <span class="nav-link twitter-link"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="hero" ng-if="main">
                    <div class="hero__text" 
                         ng-if="landingText && landingText.length"
                         style="top:{{landingText[0].top}}rem; right:{{landingText[0].right}}rem;
                                bottom:{{landingText[0].bottom}}rem; left:{{landingText[0].left}}rem;">
                        <div ng-bind-html="landingText[0].text"></div>

                        <br/>

                        <div class="center">
                            <button class="btn btn-primary" type="button" ng-click="toGallery()">
                                View Gallery
                            </button>
                        </div>
                    </div>
                <img ng-src="images/{{main.filename}}" />
            </div>

            <div class="gallery">
                <div class="center categories">
                    <div class="category" ng-click="setCategory('all')">
                        <span class="all-cats active"></span>
                    </div>

                    <span class="md-breaker hidden"><br/></span>

                    <div class="category" ng-click="setCategory('illustration')">
                        <span class="illustration-cat"></span>
                    </div>

                    <div class="category" ng-click="setCategory('sketch')">
                        <span class="sketch-cat"></span>
                    </div>

                </div>
                <div class="grid">
                    <div class="grid-sizer"></div>
                    <div ng-repeat="item in gallery" 
                         ng-if="item.main_image === '0'"
                         ng-class="{illustration: illustration(item.categories), 
                                    sketch: sketch(item.categories)}"
                         class="grid-item">
                        <a href="images/{{item.filename}}" 
                           data-lightbox="gallery" 
                           data-title="{{item.description}}">
                            <img class="gallery-item" 
                                 ng-src="images/{{item.filename}}" />
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden">
            <span class="gallery-link preload"></span>
            <span class="shop-link preload"></span>
            <span class="fb-link preload"></span>
            <span class="insta-link preload"></span>
            <span class="tumblr-link preload"></span>
            <span class="twitter-link preload"></span>
        </div>

        <div class="footer--mobile center">
            <div class="social col-12 col-sm-6 center height--100">
                <div class="row center height--100">
                    <div class="col-3">
                        <a href="https://www.facebook.com/heyangilmau">
                            <span class="nav-link fb-link"></span>
                        </a>
                    </div>
                    <div class="col-3">
                        <a href="https://www.instagram.com/heyangilmau">
                            <span class="nav-link insta-link"></span>
                        </a>
                    </div>
                    <div class="col-3">
                        <a href="https://heyangilmau.tumblr.com">
                            <span class="nav-link tumblr-link"></span>
                        </a>
                    </div>
                    <div class="col-3">
                        <a href="https://twitter.com/heyangilmau">
                            <span class="nav-link twitter-link"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JS files -->

    <!-- Public libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="libs/underscore-min.js"></script>
    <script src="libs/isteven/isteven.js"></script>
    <script src="libs/imagesloaded.pkgd.min.js"></script>
    <script src="libs/isotope.pkgd.min.js"></script>
    <script src="libs/lightbox/lightbox.min.js"></script>

    <!-- Local files -->
    <script type="text/javascript" src="js/gallery.js"></script>
</body>
</html>
